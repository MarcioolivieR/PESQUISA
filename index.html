<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELEIÇÕES 2026 | Lula vs Flávio</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <script src="https://pl28360798.effectivegatecpm.com/f4/7d/cb/f47dcbbcdc25e6b4cfedc877dc610cc7.js"></script>

<header>
    <h1>PESQUISA ELEITORAL 2026</h1>
</header>

<main class="container">
    <div class="arena">
        <div class="candidato">
            <img src="lulab.jpg" alt="Lula" class="img-lula">
            <p>LULA</p>
            <button class="btn-voto btn-lula" onclick="processarVoto('lula')">VOTAR</button>
        </div>
        <div class="vs">VS</div>
        <div class="candidato">
            <img src="Flaviob.jpg" alt="Flávio Bolsonaro" class="img-flavio">
            <p>FLÁVIO BOLSONARO</p>
            <button class="btn-voto btn-flavio" onclick="processarVoto('flavio')">VOTAR</button>
        </div>
    </div>

    <div class="placar-geral">
        <div class="votos-numeros">
            <span id="txt-lula">0 Votos</span>
            <span id="txt-flavio">0 Votos</span>
        </div>
        <div class="barra-container">
            <div id="barra-lula">50%</div>
            <div id="barra-flavio">50%</div>
        </div>
    </div>
</main>

<div id="ads-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 10000; flex-direction: column; justify-content: center; align-items: center; color: white; text-align: center;">
    <div class="spinner"></div>
    <h3 style="margin-top: 20px;">VALIDANDO SEU VOTO...</h3>
    <p id="timer-text">Aguarde a validação do anúncio para computar seu voto real. (15s)</p>
    <div style="font-size: 12px; color: #aaa; margin-top: 10px;">Não feche esta tela para não perder seu voto.</div>
</div>

<script src="script.js"></script>
</body>
</html>
